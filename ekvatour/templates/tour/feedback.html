{% extends '_base.html' %}

{% block title %}Обратная связ{% endblock title %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email_id">Ваш Email</label>
            <input type="text" class="form-control" id="email_id" aria-describedby="emailHelp"
                   placeholder="Введите Email" name="email" required>
            <small id="emailHelp" class="form-text text-muted">Укажите ваш основной для связи Email</small>
        </div>
        <p> ИЛИ </p>
        <div class="form-group">
            <label for="phone_id">Ваш телефон</label>
            <input type="text" class="form-control" id="phone_id" aria-describedby="emailHelp"
                   placeholder="Введите телефон" name="phone" required>
            <small id="emailHelp" class="form-text text-muted">ПУкажите ваш основной для связи телефон</small>
        </div>
        <div class="form-group">
            <label for="text_id">Опишите вашу проблему</label>
            <textarea class="form-control" id="text_id" name="text" rows="10" ></textarea>

        </div>
        <button type="submit" class="big-button"> Отправить</button>
    </form>
{% endblock %}
